<!DOCTYPE html>
<html>
<head>
    <title>CPU Utilization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>CPU Utilization Monitor</h1>
    <canvas id="cpuChart" width="100" height="50"></canvas>

    <script>
        const ctx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: { display: true, text: 'Time' }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: { display: true, text: 'CPU %' }
                    }
                }
            }
        });

        function fetchCpuData() {
            fetch('/cpu-data')
                .then(response => response.json())
                .then(data => {
                    const now = new Date().toLocaleTimeString();
                    if (cpuChart.data.labels.length > 20) {
                        cpuChart.data.labels.shift();
                        cpuChart.data.datasets[0].data.shift();
                    }
                    cpuChart.data.labels.push(now);
                    cpuChart.data.datasets[0].data.push(data.cpu_percent);
                    cpuChart.update();
                });
        }

        setInterval(fetchCpuData, 1000); // Update every second
    </script>
</body>
</html>
